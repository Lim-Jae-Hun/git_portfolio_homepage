<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>웹 표준 사이트</title>

	<!-- CSS stylesheet -->
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/style.css">
	
	<!-- 웹 폰트 -->
	<link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet">
	
</head>
<body>

	<!-- 스킵 내비게이션 -->
	<div id="skip">
		<a href="#cont_tit">전체 메뉴 바로가기</a>
		<a href="#cont_ban">배너 메뉴 바로가기</a>
		<a href="#cont_cont">컨텐츠 메뉴 바로가기</a>
	</div>

	<div id="wrp">
		<div id="header">
			<div class="container">
				<div class="header">
					<div class="header-menu">
						<a href="#">Desinger</a>
						<a href="#">Publisher</a>
						<a href="#">Youtube</a>
					</div>
				<!-- //header -->
					<div class="header-tit">
						<h1>Professional Publisher & Designer</h1><br>
	          <a href="https://webstoryboy.co.kr">webstoryboy.co.kr</a>
					</div>
					<!-- //header-tit -->
					
					<!-- 이미지를 표현하는 방법
						1. img 태그로 표현(의미가 있을 때 / alt 태그) - 대체 문자 표현
						2. background 속성으로 표현(의미가 없을 때) - 대체 문자 X
						3. 이미지를 background 속성 - 웹 표준 준수하기 위해서는 	가상으로 대체 문자를 만들어줌(IR 효과) 이미지 스프라이트 효과
					-->
					<div class="header-icon">
						<a href="#" class="icon1"><span class="ir_pm">icon1</span></a>
						<a href="#" class="icon2"><span class="ir_pm">icon2</span></a>
						<a href="#" class="icon3"><span class="ir_pm">icon3</span></a>
						<a href="#" class="icon4"><span class="ir_pm">icon4</span></a>
					</div>
					<!-- //header-icon -->
				</div>
			</div>
		</div>
		<!-- //header -->
		
		<div id="contents">
			<div id="cont_nav">
				<div class="container">cont_nav</div>
			</div>
			<!-- //cont_nav -->
			<div id="cont_tit">
				<div class="container">cont_tit</div>
			</div>
			<!-- //cont_tit -->
			<div id="cont_ban">
				<div class="container">cont_ban</div>
			</div>
			<!-- //cont_tit -->
			<div id="cont_cont">
				<div class="container">cont_cont</div>
			</div>
			<!-- //cont_cont -->
		</div>
		<!-- //contents -->
		
		<div id="footer">
			<div class="container">footer</div>
		</div>
		<!-- //footer -->
	</div>
	
</body>
</html>
